    <!--main content-->

    <div class="container-fluid featured">

        <div class="row">
            <h2>Get in touch!</h2>
        </div>

        <div class="contact-container">

            <form id="contact">

                <label for="name">Name</label>
                <input type="text" id="name" name="firstname" placeholder="Your name...">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email">
                <br>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">South Africa</option>
                    <option value="canada">UK</option>
                    <option value="usa">USA</option>
                </select>

                <label>Reason for reaching out: </label>
                <br>
                <br>
                <input type="radio" id="complaint" name="mailtype" value="complaint">
                <label for="complaint">Complaint</label>
                <br>
                <input type="radio" id="product-review" name="mailtype" value="product-review">
                <label for="product-review">Request to review product/restaurant</label>
                <br>
                <input type="radio" id="other" name="mailtype" value="other">
                <label for="other">Other</label>
                <br>
                <br>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit" onclick="contactValidation()">

            </form>


        </div>

        <!--Footer section-->

        <footer class="footer container-fluid">

            <div class="row">
                <div class="col-3">
                    <h4>Follow me!</h4>

                    <p id="footer-text">Keep up to date with what I'm cooking and eating. Your proverbial deets are safe with me.</p>
                </div>
